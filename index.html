<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- CSS critique et définitions de polices en ligne -->
    <style>
      /* Définitions des polices auto-hébergées */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/inter-v18-latin-regular.woff2') format('woff2');
      }
      
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: url('/fonts/inter-v18-latin-500.woff2') format('woff2');
      }
      
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: url('/fonts/inter-v18-latin-600.woff2') format('woff2');
      }
      
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('/fonts/inter-v18-latin-700.woff2') format('woff2');
      }
      
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 900;
        font-display: swap;
        src: url('/fonts/inter-v18-latin-900.woff2') format('woff2');
      }
      
      /* Styles de base pour éviter les CLS */
      html {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #1E1E21;
      }
      
      body {
        margin: 0;
        padding: 0;
      }
      
      /* CSS critique pour les classes fréquemment utilisées */
      .smart-bigtitle {
        font-size: clamp(2rem, 7vw + 2rem, 9rem);
        font-weight: 600;
        letter-spacing: -5px;
        line-height: 1;
        color: #1E1E21;
        min-height: 1.2em;
      }
      
      .smart-text {
        font-size: clamp(1.6rem, 2vw + 0.1rem, 2rem);
        font-weight: 600;
        line-height: 140%;
        color: #1E1E21;
      }
      
      /* Placeholder pour le chargement */
      .skeleton {
        background: linear-gradient(90deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2), rgba(255,255,255,0.1));
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
    
    <!-- Préchargement des polices -->
    <link rel="preload" href="/fonts/inter-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/inter-semibold.woff2" as="font" type="font/woff2" crossorigin>
    
    <title>Portfolio - Sébastien Lourdel</title>
  </head>
  <body>
    <div id="app">
      <!-- Placeholder visuel pendant le chargement de l'application -->
      <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="skeleton" style="width: 80%; max-width: 800px; height: 400px; border-radius: 8px;"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
